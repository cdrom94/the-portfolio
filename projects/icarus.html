<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A minimal weather app inspired by the classic Greek myth centered around the son of Daedalus. The atmosphere of the Icarus app depicts a digital rendition of Icarus's view over Earth preceding his fate.">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Michroma&display=swap">
    <link rel="stylesheet" href="icarus/style.css">
    <title>Sadia Romain | Icarus</title>
</head>
<body>
  <div id="preloader">
    <div id="progress-bar">
      <div id="progress-update"></div>
    </div>
    <noscript>JavaScript is required to access this app! Refresh with JavaScript enabled.</noscript>
  </div>
  <div id="location">
    <div id="name" title="location"></div>
    <div id="country" title="country"></div>
  </div>
  <div id="temperature">
    <div id="fahrenheit" title="fahrenheit"></div>
    <div id="celsius" title="celsius"></div>
  </div>
  <div id="center">
    <div id="current-weather" title="current weather"></div>
    <audio preload loop type="audio/mpeg" src="icarus/8daudio.mp3"></audio>
    <div>
      <button aria-label="volume up" id="volume-up" title="volume up">+</button>
      <button aria-label="toggle pause play" id="toggle" title="switch">play</button>
      <button aria-label="volume down" id="volume-down" title="volume down">-</button>
    </div> 
  </div>
  <div id="date">
    <div id="month" title="month"></div>
    <div id="day" title="day"></div>
    <div id="year" title="year"></div>
    <div id="clock" title="time"></div>
  </div>
  <div id="coordinates">
    <div id="lat" title="latitude"></div>
    <div id="lon" title="longitude"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.2/gsap.min.js"></script>
  <script src="icarus/background.js"></script>
  <script src="icarus/info.js"></script>
</body>
</html>
