<body>

    <h2 id="form-heading">Ask Me Anything</h2>
    <form name="contact" method="POST" data-netlify="true" action="success">
        <p>
            <label for="name">Name: </label>
            <input required autocomplete="name" id="name" type="text" name="name">
        </p>
        <p>
            <label for="email">Email: </label>
            <input required autocomplete="email" id="email" type="email" name="email">
        </p>
        <p>
            <label for="subject">Subject: </label>
            <input required id="subject" type="text" name="subject">
        </p>
        <p>
            <label for="message">Message: </label>
            <textarea required id="message" name="message" cols="30" rows="10"></textarea>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
</body>
</html>
